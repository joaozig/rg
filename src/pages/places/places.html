<ion-header>
  <ion-navbar color="primary">

    <ion-title>Lugares</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="ion-content-theme">

  <ion-list>
    <button ion-item (click)="openPage(local)" *ngFor="let local of locals | orderBy">
      <ion-avatar item-left>
        <img [src]="local.img">
      </ion-avatar>
      <h2>{{ local.name }}</h2>

      <ion-note item-right>
      ~ {{ local.distanciaText }}
      </ion-note>
    </button>
  </ion-list>

</ion-content>
