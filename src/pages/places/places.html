<ion-header>
  <ion-navbar color="primary">

    <ion-title>Lugares</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="ion-content-theme">

  <ion-spinner class="center-spinner" *ngIf="showLoading"></ion-spinner>

  <div (click)="reload()" [hidden]="!showReload" class="center-reload">
    <ion-icon color="reload" class="center" name="refresh"></ion-icon>
    <br />
    <span ion-text color="reload">Falha ao carregar o conte√∫do.<br />Clique para tentar novamente.</span>
  </div>

  <ion-list [hidden]="!showContent">
    <!--<button ion-item (click)="openPage(local)" *ngFor="let local of locals | orderBy">-->
    <button 
      ion-item 
      (click)="openPlace(place)"
      *ngFor="let place of places">

      <ion-avatar item-left>
        <img [src]="place.logo_url">
      </ion-avatar>
      <h2>{{ place.name }}</h2>

      <!--<ion-note item-right>
      ~ {{ local.distanciaText }}
      </ion-note>-->
    </button>
  </ion-list>

</ion-content>
