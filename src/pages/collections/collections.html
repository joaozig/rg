<ion-header>
  <ion-navbar color="primary">
    <ion-title>Favoritos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="ion-content-theme">

  <ion-fab right bottom>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list padding-top>

    <button ion-item (click)="openCollection(collection)" *ngFor="let collection of collections">
      <ion-avatar item-left>
        <img [src]="collection.img">
      </ion-avatar>
      <h2>{{collection.name}}</h2>
      <p>{{collection.collections.length}} {{collection.collections.length == 1 ? 'item' : 'itens'}}</p>
    </button>

  </ion-list>

</ion-content>
